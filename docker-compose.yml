version: '2'

services:
  db:
    build: dockerfiles/postgres/
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
    volumes:
      - e5cec1a1003c60bb6640d759cf299539cb4f171f5daa1959d07234ce6e8ae6d1:/var/lib/postgresql/data
  web:
    build: dockerfiles/django/
    ports:
      - "127.0.0.1:8124:8000"
    depends_on:
      - db
    volumes:
      - ./:/app
    working_dir: /app
    command: bash -c "python3 manage.py makemigrations webclient && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"

networks:
  default:
    external:
      name: deepgis_moon_default
volumes:
  e5cec1a1003c60bb6640d759cf299539cb4f171f5daa1959d07234ce6e8ae6d1:
    external: true
